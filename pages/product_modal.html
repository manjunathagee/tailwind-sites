<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col space-y-10 space-x-0 md:flex-row md:space-x-8 md:space-y-0 rounded-2xl p-10 shadow-2xl bg-white"
      >
        <img
          src="./images/headphone.png"
          alt="headphones"
          class="h-52 w-60 mx-auto object-contain hover:scale-105 duration-150 cursor-pointer"
        />
        <div class="text-center md:text-left">
          <a
            href="javascript:void(0)"
            class="text-white bg-black rounded-2xl inline-block min-w-max px-2 py-1 text-sm"
            >Free Shipping</a
          >
          <h3 class="mt-4 font-medium text-2xl max-w-sm">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>
          <span class="mt-3 inline-block line-through">$799</span>
          <p class="text-4xl font-bold mt-2">$599</p>
          <p class="font-light text-slate-400 mt-2">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <div class="rounded-xl bg-blue-600 h-16 mt-2">
            <button
              class="text-white bg-blue-500 hover:bg-blue-600 px-40 py-4 rounded-lg hover:h-18 duration-150 hover:translate-y-1"
            >
              Add to cart
            </button>
          </div>
          <p class="flex mt-2 items-center space-x-2">
            <span class="relative flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-3 w-3 bg-green-500"
              ></span>
            </span>
            <span class="text-sm">50+ pcs. in stock</span>
          </p>
          <div
            class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 mt-4 mb-4"
          >
            <button
              class="outline-none border-2 border-gray-300 px-6 py-3 rounded-lg hover:-translate-y-1 duration-150"
            >
              <img
                src="./images/weight.png"
                alt="Add to cart"
                class="h-8 inline-block mr-2"
              />Add to cart
            </button>
            <button
              class="outline-none border-2 border-gray-300 px-6 py-3 rounded-lg hover:-translate-y-1 duration-150"
            >
              <img
                src="./images/heart.png"
                alt="Add to cart"
                class="h-8 inline-block mr-2"
              />Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
