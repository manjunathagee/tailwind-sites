<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Email Subscribe Project</title>
  </head>
  <body>
    <div class="flex justify-center items-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 rounded-xl p-2">
        <div class="flex flex-col md:flex-row">
          <img
            src="./images/image.jpg"
            alt="subscribe_email"
            class="object-fit rounded-xl h-80 hover:scale-105 duration-150 md:h-64 md:rounded-l-xl md:rounded-r-none md:hover:rounded-xl"
          />
          <div class="p-6 md:p-12 flex flex-col">
            <h3 class="text-white text-xl text-center md:text-left">
              Get diet and fitness tips in your inbox
            </h3>
            <p
              class="text-white text-center md:text-left max-w-xs my-5 text-xs tracking-tight"
            >
              Eat better and exercise better. Signup for the Diet&Fitness
              newsletter
            </p>
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0"
            >
              <input
                type="email"
                placeholder="Enter your email address"
                class="text-center text-white border border-zinc-600 px-4 py-3 bg-zinc-800 placeholder:text-xs text-xs outline-none"
              />
              <button
                class="rounded-lg bg-lime-500 text-zinc-600 my-4 px-4 py-3 text-xs duration-150 hover:bg-lime-600 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
