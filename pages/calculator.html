<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-700">
    <div class="flex justify-center items-center h-screen">
      <div class="flex flex-col min-w-max w-1/3 divide-y-2 divide-slate-600">
        <div>
          <input
            type="number"
            class="w-full h-[60px] bg-[#5E5C5B] appearance-none outline-none p-4 py-8 text-white text-right text-4xl"
          />
        </div>

        <div class="flex space-x-0.1 divide-x-2 divide-slate-600">
          <button
            class="bg-[#5E5C5B] hover:bg-[#5E5C5B]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            AC
          </button>
          <button
            class="bg-[#5E5C5B] hover:bg-[#5E5C5B]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            +/-
          </button>
          <button
            class="bg-[#5E5C5B] hover:bg-[#5E5C5B]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            %
          </button>
          <button
            class="bg-yellow-600 hover:bg-yellow-600/80 p-4 text-white flex-1 active:-translate-y-0.5 duration-100"
          >
            /
          </button>
        </div>

        <div class="flex space-x-0.1 divide-x-2 divide-slate-600">
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            7
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            8
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            9
          </button>
          <button
            class="bg-yellow-600 hover:bg-yellow-600/80 p-4 text-white flex-1 active:-translate-y-0.5 duration-100"
          >
            X
          </button>
        </div>

        <div class="flex space-x-0.1 divide-x-2 divide-slate-600">
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            4
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            5
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            6
          </button>
          <button
            class="bg-yellow-600 hover:bg-yellow-600/80 p-4 text-white flex-1 active:-translate-y-0.5 duration-100"
          >
            -
          </button>
        </div>

        <div class="flex space-x-0.1 divide-x-2 divide-slate-600">
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            1
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            2
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            3
          </button>
          <button
            class="bg-yellow-600 hover:bg-yellow-600/80 p-4 text-white flex-1 active:-translate-y-0.5 duration-100"
          >
            +
          </button>
        </div>

        <div class="flex space-x-0.1 divide-x-2 divide-slate-600">
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 text-white text-lg grow-[2] px-7 active:-translate-y-0.5 duration-100"
          >
            0
          </button>
          <button
            class="bg-[#838482] hover:bg-[#838482]/80 p-4 text-white text-lg flex-1 active:-translate-y-0.5 duration-100"
          >
            .
          </button>
          <button
            class="bg-yellow-600 hover:bg-yellow-600/80 p-4 text-white flex-1 active:-translate-y-0.5 duration-100"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
