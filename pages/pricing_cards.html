<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-serif">
    <div
      class="flex justify-center items-center bg-slate-800 min-h-screen text-white"
    >
      <div
        class="flex flex-col space-y-6 md:space-y-0 md:flex-row md:space-x-6 justify-between"
      >
        <div class="rounded-xl p-3 bg-slate-700 hover:scale-105 duration-150">
          <div class="rounded-xl p-6 flex-col flex justify-around bg-slate-800">
            <h4 class="uppercase text-lg text-center p-4 tracking-wide">
              Basic
            </h4>
            <div class="text-center my-4">
              <h2 class="text-3xl">
                100<span class="uppercase text-5xl">gb</span>
              </h2>
              <p class="text-md p-2">$1.99/Month</p>
              <button
                class="border border-violet-600 my-4 outline-none bg-slate-800 px-10 py-3 rounded-lg"
              >
                Purchase
              </button>
            </div>
            <div class="border-t border-slate-700"></div>
            <div
              class="text-center py-4 flex flex-col justify-center items-center space-y-2 mt-5"
            >
              <p>&check; 100 GB of storage</p>
              <p>&check; Option to add members</p>
              <p>&check; Extra member benefits</p>
            </div>
          </div>
        </div>
        <div class="rounded-xl p-3 bg-violet-600 hover:scale-105 duration-150">
          <div class="rounded-xl p-6 flex-col flex justify-around bg-slate-800">
            <h4 class="uppercase text-lg text-center p-4 tracking-wide">
              Standard
            </h4>
            <div class="text-center my-4">
              <h2 class="text-3xl">
                100<span class="uppercase text-5xl">gb</span>
              </h2>
              <p class="text-md p-2">$1.99/Month</p>
              <button
                class="bg-violet-600 hover:bg-violet-800 duration-150 my-4 outline-none px-10 py-3 rounded-lg"
              >
                Purchase
              </button>
            </div>
            <div class="border-t border-slate-700"></div>
            <div
              class="text-center py-4 flex flex-col justify-center items-center space-y-2 mt-5"
            >
              <p>&check; 100 GB of storage</p>
              <p>&check; Option to add members</p>
              <p>&check; Extra member benefits</p>
            </div>
          </div>
        </div>
        <div class="rounded-xl p-3 bg-slate-700 hover:scale-105 duration-150">
          <div class="rounded-xl p-6 flex-col flex justify-around bg-slate-800">
            <h4 class="uppercase text-lg text-center p-4 tracking-wide">
              Basic
            </h4>
            <div class="text-center my-4">
              <h2 class="text-3xl">
                2 <span class="uppercase text-5xl">TB</span>
              </h2>
              <p class="text-md p-2">$1.99/Month</p>
              <button
                class="border border-violet-600 my-4 outline-none bg-slate-800 px-8 py-3 rounded-lg"
              >
                Purchase
              </button>
            </div>
            <div class="border-t border-slate-700"></div>
            <div
              class="text-center py-4 flex flex-col justify-center items-center space-y-2 mt-5"
            >
              <p>&check; 100 GB of storage</p>
              <p>&check; Option to add members</p>
              <p>&check; Extra member benefits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
